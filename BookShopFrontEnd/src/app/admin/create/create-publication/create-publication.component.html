<div>
    <h2 class="text-center py-10">To create a publication you need first to upload the image and then complete the form
        bellow!</h2>
</div>
<div class="text-center py-10">
    <input type="file" (change)="onChange($event)">
    <button (click)="onUpload()" class="bg-green-500 hover:bg-green-600 text-white py-2 px-4 rounded">
        Upload
    </button>
</div>
<div class="container text-center py-10" *ngIf="loading">
    <h3>Loading ...</h3>
</div>
<form (ngSubmit)="createPublication()" class="bg-white p-6 rounded-lg shadow-md" #bookForm="ngForm">
    <div class="mb-4 text-center">
        <label class="block text-gray-700 font-medium mb-2 text-center" for="name">Book Name</label>
        <input class="bg-gray-200 border border-black p-2 rounded-lg w-1/2 py-2 px-3 text-gray-700 leading-tight mx-auto" type="text" id="name" required
            [(ngModel)]="publication.name" name="name">
    </div>
    <div class="mb-4 text-center">
        <label class="block text-gray-700 font-medium mb-2 text-center" for="author">Author</label>
        <input class="bg-gray-200 border border-black p-2 rounded-lg w-1/2 py-2 px-3 text-gray-700 leading-tight mx-auto" type="text" id="author" required
            [(ngModel)]="publication.author" name="author">
    </div>
    <div class="mb-4 text-center">
        <label class="block text-gray-700 font-medium mb-2 text-center" for="description">Description</label>
        <textarea class="bg-gray-200 border border-black p-2 rounded-lg w-1/2 py-2 px-3 text-gray-700 leading-tight mx-auto" id="description" required
            [(ngModel)]="publication.description" name="description"></textarea>
    </div>
    <div class="mb-4 text-center">
        <label class="block text-gray-700 font-medium mb-2 text-center" for="genre">Genre</label>
        <textarea class="bg-gray-200 border border-black p-2 rounded-lg w-1/2 py-2 px-3 text-gray-700 leading-tight mx-auto" id="genre" required
            [(ngModel)]="publication.genre" name="genre"></textarea>
    </div>
    <div class="mb-4 text-center">
        <label class="block text-gray-700 font-medium mb-2 text-center" for="pageCount">PageCount</label>
        <input class="bg-gray-200 border border-black p-2 rounded-lg w-1/2 py-2 px-3 text-gray-700 leading-tight mx-auto" type="number" id="pageCount"
            required [(ngModel)]="publication.pageCount" name="pageCount">
    </div>
    <div class="mb-4 text-center">
        <label class="block text-gray-700 font-medium mb-2 text-center" for="price">Price</label>
        <input class="bg-gray-200 border border-black p-2 rounded-lg w-1/2 py-2 px-3 text-gray-700 leading-tight mx-auto" type="number" id="price" required
            [(ngModel)]="publication.price" name="price">
    </div>
    <div class="text-center">
        <button type="submit" class="bg-green-500 hover:bg-green-600 text-white py-2 px-4 rounded"
            [disabled]="!bookForm.form.valid">Create</button>
    </div>
</form>
