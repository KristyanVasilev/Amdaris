<mat-card *ngIf="product" [ngClass]="{ 'text-center': !fullWidthMode }">
    <div [ngClass]="{ flex: fullWidthMode }">
      <img class="mb-1 mx-auto" [ngClass]="{ 'h-[200px]': !fullWidthMode, 'h-[360px]': fullWidthMode }"
        [src]="product.images" />
      <div class="w-full" [ngClass]="{ 'px-8 flex flex-col justify-between': fullWidthMode }">
        <div>
          <h5>Genre: <b>{{ product.genre }}</b></h5>
          <h3 class="truncate hover:whitespace-normal" [ngClass]="{ truncate: !fullWidthMode }">
            <b>{{ product.name }}</b>
          </h3>
          <p *ngIf="fullWidthMode">
            <b>Description: </b>
            {{ product.description }}
          </p>
          <p *ngIf="fullWidthMode">
            <b>Manufacturer: </b>
            {{ product.manufacturer }}
          </p>
        </div>
        <div class="flex justify-between">
          <span class="text-red-400">{{ product.price | currency }}</span>
          <button (click)="onAddToCart()">
            <mat-icon class="text-gray-500">shopping_cart</mat-icon>
          </button>
        </div>
      </div>
    </div>
  </mat-card>
