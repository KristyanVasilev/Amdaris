<mat-card class="mb-4">
    <div class="flex justify-between">
        <div>
            <button mat-raised-button color="primary" [routerLink]="['/create']">
                <mat-icon>create</mat-icon>
                Create
            </button>
            <button mat-raised-button color="accent" [routerLink]="['/update']">
                <mat-icon>update</mat-icon>
                Update
            </button>
            <button mat-raised-button color="warn" [routerLink]="['/delete']">
                <mat-icon>delete</mat-icon>
                Delete
            </button>
        </div>
        <div class="flex items-center">
            <button (click)="onColumnsUpdated(1)">
                <mat-icon>view_list</mat-icon>
            </button>
            <button (click)="onColumnsUpdated(3)">
                <mat-icon>view_module</mat-icon>
            </button>
            <button (click)="onColumnsUpdated(4)">
                <mat-icon>view_comfy</mat-icon>
            </button>
        </div>
    </div>
</mat-card>
